repos:
  - repo: https://github.com/python/black
    rev: 21.12b0
    hooks:
      - id: black
  - repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
      - id: flake8
        additional_dependencies:
          - flake8-black
          - flake8-broken-line
          - flake8-bugbear
          - flake8-builtins
          - flake8-commas
          - flake8-comprehensions
          - flake8-debugger
          - flake8-docstrings
          - flake8-eradicate
          - flake8-implicit-str-concat
          - flake8-mutable
          - flake8-print
          - flake8-printf-formatting
          - flake8-pytest-style
          - flake8-return
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.1.0
    hooks:
      - id: check-ast
      - id: check-json
      - id: check-toml
      - id: check-yaml
      - id: fix-byte-order-marker
      - id: trailing-whitespace
      - id: end-of-file-fixer
  - repo: https://github.com/commitizen-tools/commitizen
    rev: v2.20.4
    hooks:
      - id: commitizen
        stages: [commit-msg]
